<template>
    <div class="card">
        <lightning-card title="">
            <div style="max-width: 1000px; margin: 0 auto;">
                <div class="container">
                    <br />
                    <div class="slds-text-heading_medium">Know Your Customer</div>
                    <p>KYC TEXT </p>
                    <br />
                    <b>
                        <h3 class="slds-m-top_medium">Personal Information</h3>
                    </b>
                    <div class="slds-m-vertical_medium">
                        <div class="slds-grid slds-wrap slds-gutters">

                                <lightning-input label="Role" value={accountInitiatorRole}

                                <lightning-input label="Primary Email Address" value={accountInitiatorEmail} readonly></lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-5">
                                <lightning-input label="Phone Number" value={accountInitiatorPhone} readonly></lightning-input>
                            </div>

                    </div>
                </div>
            </div>
        </lightning-card>
