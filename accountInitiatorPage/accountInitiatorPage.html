        <template>
        <div class="card">
        <lightning-card title="">
        <div style="max-width: 1000px; margin: 0 auto;">
        <div class="container">
        <br />
        <div class="slds-text-heading_medium">Set up Account Initiator</div>
        <p> Please set up the account initiation </p>
        <br />
        <div class="slds-col slds-size_1-of-5">
        <lightning-combobox
        label="Account Initiator"
        options={accountInitiatorOptions}
        value={selectedAccountInitiator}
        onchange={handleAccountInitiatorChange}
        required>
        </lightning-combobox>
        </div>
        <template if:true={showPersonalInfoSection}>
        <b><h3 class="slds-m-top_medium">Personal Information</h3></b>
        <div class="slds-m-vertical_medium">
        <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-5">
        <lightning-input label="Name" value={accountInitiatorName} readonly></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-5">
        <lightning-input label="Date of Birth" value={accountInitiatorDOB} readonly></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-5">
        <lightning-input label="Email" value={accountInitiatorEmail} readonly></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-5">
        <lightning-input label="Phone" value={accountInitiatorPhone} readonly></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-5">
        <div style="word-wrap: break-word; overflow-wrap: break-word;">
            <P> Address </P>
        <lightning-formatted-text label="Address" value={accountInitiatorStreet} readonly></lightning-formatted-text>
        <br />
        <lightning-formatted-text label="" value={accountInitiatorResidenceAddress} readonly></lightning-formatted-text>
        </div>
        </div>
        <br />
        <br />
        <div class="slds-col slds-size_1-of-5">
        <template if:true={showMaritalStatusSection}>
        <lightning-combobox
                label="Marital Status"
                options={maritalStatusOptions}
                value={selectedMaritalStatus}
                onchange={handleMaritalStatusChange}
                required>
        </lightning-combobox>
        </template>
        </div>
        </div>
        </div>
        </template>
        <br />
        
        <b><h3 class = "slds-m-top_medium">Income Information</h3></b>
        <div class="slds-m-vertical_medium">
        <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-4">
                <lightning-combobox 
                label="Income Type"
                class="requiredField"
                    name="Incometype"  
                    value={Incometype} 
                    options={IncometypeOptions} 
                    onchange={handleIncometypeChange} 
                    required>
                </lightning-combobox>
            </div>
        <div class="slds-col slds-size_1-of-4">
            <lightning-combobox
               label="Frequency"
               class = "requiredfield" 
                name="Frequency"  
                value={Frequency} 
                options={FrequencyOptions} 
                onchange={handleFrequencyChange} 
                required>
            </lightning-combobox>
        </div>
        <div class="slds-col slds-size_1-of-4">
            <lightning-input 
            label = "Gross Income"
            class = "requiredField"
                    type="number" 
                    name="GrossIncome" 
                    value={GrossIncome} 
                    onchange={GrossIncomeChange} 
                    required>
                </lightning-input>
        </div>
        </div>
        </div>
        <br />

        <b><h3 class = "slds-m-top_medium">Residential Information</h3></b>
        <div class="slds-m-vertical_medium">
        <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-4">
        <legend class="slds-form-element__legend slds-form-element__label">Housing Status </legend>
                <lightning-combobox 
                    name="housingStatus"  
                    value={housingStatus} 
                    options={housingStatusOptions} 
                    onchange={handleHousingStatusChange} 
                    required>
                </lightning-combobox>
            </div>
        <div class="slds-col slds-size_1-of-4">
            <legend class="slds-form-element__legend slds-form-element__label">Total Monthly Housing Expense </legend>
                <lightning-input 
                    type="number" 
                    name="totalMonthlyHousingExpense" 
                    value={totalMonthlyHousingExpense} 
                    onchange={handleTotalMonthlyHousingExpenseChange} 
                    required
                    max = "999999"
                    message-when-too-high="Enter a Total Monthly Housing Expense amount below 999999">
                </lightning-input>
            </div>
        <div class="slds-form-element slds-text-color_error slds-size_2-of-4">
            <div if:true={showExpenseError}>Enter a Total Monthly Housing Expense amount below</div>
        </div>
        </div>
        </div>
        <br />
        <b><h3 class = "slds-m-top_medium">Role Information</h3></b>
        <div class="slds-m-vertical_medium">
        <div class="slds-grid slds-wrap slds-gutters">
        <div class="slds-col slds-size_1-of-5">
        <legend class="slds-form-element__legend slds-form-element__label">Role </legend>
                    <lightning-combobox 
                    name="Role"  
                    value={RoleValue} 
                    options={RolesOptions} 
                    onchange={handleRolOptionsChange} 
                    required>
                </lightning-combobox>
                    </div>
                <div class="slds-col slds-size_1-of-5">
        <legend class="slds-form-element__legend slds-form-element__label">Title</legend>
                <lightning-combobox 
                                name="Title"  
                                value={TitleValue} 
                                options={TitleOptions} 
                                onchange={TitleOptionsChange} 
                                required>
                            </lightning-combobox>
                        </div>
                    <div class="slds-col slds-size_1-of-5">
        <legend class="slds-form-element__legend slds-form-element__label">Ownership Percentage</legend>
                            <lightning-input 
                                type="number" 
                                name="ownershipPercentage" 
                                value={ownershipPercentage} 
                                onchange={handleOwnershipPercentageChange} 
                                required={ownershipPercentageRequired}>
                            </lightning-input>
                        </div>
                        <c-kyc-comp account-id = {selectedAccountInitiator} ></c-kyc-comp>
                    </div>
                </div>
            <div class="slds-grid slds-grid_vertical-align-center slds-p-around_small">
            <div class="slds-col slds-size_3-of-12">
                <lightning-button 
                    label="Cancel Application" 
                    variant="destructive" 
                    onclick={handleCancel}>
                </lightning-button>
            </div>
            <div class="slds-col slds-size_8-of-12">
            <div class="slds-col slds-size_3-of-12 slds-grid slds-grid_align-end">
                
            <c-footer-screen disabled-next={ownershipPercentage}></c-footer-screen>
            </div>
            </div>
        </div>
        </div>
        </div>
        </lightning-card>
        </div>
        </template>
